        content: 在上期的技术雷达中，我们谈到的嵌入式servlet容器。如今，这已经在我们的项目中广泛采用。像SimpleWeb和Webbit这样的工具在追求简洁和嵌入式的方向上更进一步，提供了未实现Java Servlet规范的原生HTTP服务器功能。同时，最流行的Java应用服务器Tomcat在嵌入式安装中应用的逐渐增多，以及微软为.NET框架提供的自托管服务器，都加强了这一趋势。
