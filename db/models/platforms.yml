        content: Calatrava是一个跨平台的移动框架，你可使用此框架通过IOS、Andiroid和移动网络分享你的应用的核心逻辑，与其他XP工具箱不同，Calatrava可使你写出最高质量的原生UI。Calatrave适合于包含重要客户端的域逻辑的应用程序，特别当应用程序是您的产品的向导而非产品本身；但是它不适合大部分代码是前端代码的或者提供良好用户体验的web应用程序；它是增量式发布策略的最佳选择。
