      - title: BigQuery
        content: 网站的访问量即使再低，其产生的数据量也可能是巨大的。一旦你把各种分析结果，业务图表，统计数据，用户资料以及对多设备的支持囊括进来，数据量可能会大到难以想象。许多组织使用数据仓库来存储从各部门收集上来的数据。这样做的挑战是数据仓库会变成一座“数据森林”。即使是获取及时的业务图表也已变成一种挑战，更别提在整个数据集上运行探索性查询了。而基于BigQuery之类的云技术对此会有帮助。它们即时付费的模式和可以运行任意查询的能力使你无需购买特殊的软硬件也能获得对数据的全面掌控。数据驱动的商业模式应该将数据送到决策者手中，而不是隐藏在技术障碍和官僚主义中。
        pic_url:
        url:
        description: 网站的访问量即使再低，其产生的数据量也可能是巨大的。基于BigQuery之类的云技术对此会有帮助。
      - title: Continuous integration in the cloud
        content: 大部分持续集成产品是将代码下载到本地并在本地环境下运行，而云端持续集成(Continuous integration in the cloud)在CI服务托管平台上创建了一个新的产品，是支持敏捷开发且事后显而易见的基础设施解决方案之一。没有本地软件，只有最少配置就可以工作。随着产品的成熟，开发人员没有理由不采用这个重要的实践。
