        content: Datomic是一种以简单服务组合为设计目标的新数据库，它试图在传统RDBMS的功能与新一代冗余分布式存储系统的弹性方面找到一种平衡。Datomic力图完成以下目标：提供可靠的信息模型，而避免原地更新；充分利用冗余的可伸缩存储系统；提供ACID事务和一致性；在应用中支持声明性数据编程。
