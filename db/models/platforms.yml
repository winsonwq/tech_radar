      - title: SMS and USSD as a UI
        content: 在去年全球售出的手机中，58%其实是老式的功能手机，而非智能手机。在很多发展中国家，这一比例甚至更高。如果你的客户需要你为这些地区开发应用，你需要考虑到这些限制。这些手机使用SMS和USSD作为用户界面。SMS是存在已久的发送消息的技术，而USSD允许你通过安全会话来发送SMS之类的消息。你应该把SMS和USSD看做另外一个UI和UX的平台，给予它们一等公民的待遇。
