      - title: Hadoop 2.0
        content: Hadoop最初的架构基于水平扩展数据，垂直扩展元数据的模式。尽管slave节点可以从容的进行数据的存储和处理，管理元数据的master却是瓶颈，同时也限制了规模化网络的使用。Hadoop 2.0重新设计了HDFS和Map Reduce框架的架构，以此来解决这些问题。现在，HDFS的命名空间可以通过使用同一个集群的多个name nodes来联合在一起，并且部署为高可用性(HA)模式。MapReduce也被YARN取代了。YARN解耦了集群的资源管理和任务的状态管理，并且通过JobTracker消除了伸缩性和性能问题。 最重要的是，这些变化鼓励在Hadoop集群上开发除了MapReduce之外的分布式计算模型。
        pic_url: hadoop.png
        url:
        description: Hadoop 2.0重新设计了HDFS和Map Reduce框架的架构。
      - title: Node.js
        content: Node.js是一个轻量级web容器。它在开发微服务，移动服务端以及单页面web应用方面都是极好的选择。因为其天然的异步特性，开发人员可以通过使用promise类库来简化应用代码。随着在node.js社区promise应用的成熟，我们期望看到更多为node.js开发的应用。对那些不愿在产品环境中尝试node.js的团队，用node.js来实现一些开发任务仍然值得考虑，比如在浏览器之外运行JavaScript测试，或者从类似CoffeeScript，SASS和LESS之类的工具中生成静态web内容。
        pic_url: nodejs.png
        url:
        description: Node.js是一个轻量级web容器。它在开发微服务，移动服务端以及单页面web应用方面都是极好的选择。
      - title: OpenStack
        content: 开源OpenStack项目的发展可谓蒸蒸日上，在最近几个月，它已经逐渐成为部署私有云的不二选择。许多原来导致OpenStack难以使用以及运行不稳定的问题都得到了解决。 新功能也一直都在增加。显然，OpenStack联盟包括它的成员如Rackspace，Redhat，HP等都在不断为其添砖加瓦，并以此作为自有的基于OpenStack的云服务基础。
