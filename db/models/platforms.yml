      - title: Couchbase
        content: Couchbase是一个NoSQL文档导向的数据库，主要用于交互式网络应用。Couchbase不受固定的数据库架构的约束，可以简化应用修改；高通量的读取和写入可保持持续的高效性能；Couchbase数据库容易扩展，并支持24*7的拓扑变化。
