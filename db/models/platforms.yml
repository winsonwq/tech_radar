        content: PhoneGap，现在叫Apache Cordova，允许你使用HTML，CSS和JavaScript来开发跨平台的移动应用。它通过一组JavaScript API对平台特定的本地代码做了抽象，同时还保持了不同移动平台之间的一致性。Cordova支持非常多的平台，包括iOS、Android、Blackberry、Windows Phone以及WebOS。
