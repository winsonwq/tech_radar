        description: 在云存储和云计算领域，尽管AWS还在持续的增加功能，Rackspace Cloud却悄悄发展为一名不可忽视的竞争者。
      - title: Riak
        content: Riak是一个开源的分布式数据库，可复制和智能检索数据，即使在故障条件下，仍可读取和写入数据；当网络或硬件故障时，数据仍不会丢失；在riak中添加新机器并不会导致运营负担加重；riak在集群中自动分配数据，伴随着容量的增加，riak的性能将线性提升。
