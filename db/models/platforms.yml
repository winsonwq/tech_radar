        content: 在云存储和云计算领域，尽管AWS还在持续的增加功能，Rackspace Cloud却悄悄发展为一名不可忽视的竞争者。部分用户会非常看重Rackspace更加周到的客户支持，以及混合多种传统托管模型的能力。我们并不为之而感到激动人心，因为Rackspace是我们的客户，我们在参与该平台的开发过程中已经收获了许多乐趣。我们在另外多个客户的项目中已经成功地应用了Rackspace Cloud，目前正期待着它能辐射到更多的地区。
