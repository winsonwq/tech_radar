      - title: Elastic Search
        content: 在过去的一年中，我们发现采用Elastic Search(弹性搜索)作为开源的搜索平台呈逐步上升趋势。Elastic Search基于Apache Lucene，是一个可扩展的，多租户的，支持水平伸缩的搜索解决方案。它允许索引复杂数据，并可通过JSON获取。它支持从集群，故障转移及备份中自动恢复各节点。Elastic Search可以通过基于插件系统的REST API来扩展，它提供了一个优雅的操作模型，允许添加新功能，或者改变现有行为。围绕着Elastic Search的社区是非常活跃的。一个证据就是已经开发出了包括Java、 C#、 Ruby和JavaScript在内的多个客户端类库。
        pic_url: elastic-search.png
        url:
        description: 在过去的一年中，我们发现采用Elastic Search(弹性搜索)作为开源的搜索平台呈逐步上升趋势。
      - title: MongoDB
        content: 对于适用文档数据库模型的问题来说，MongoDB是当下最流行的选择。除了易于使用和提供高可靠性的技术实现之外，开发社区及整个生态系统对其成功也贡献良多。我们也听说了一些团队抵受不住MongoDB流行的诱惑而产生了问题，比如并不适用文档数据库的应用，又或者团队没有充分理解其内在的复杂性。然而若能用对，MongoDB已经在很多项目中证明了自己。
