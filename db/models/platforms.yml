      - title: WS-*
        content: 广大供应商在标准和可靠互操作性方面的协议，使得Web服务不同于以往的任何集成技术。在互操作性和标准化的推进过程中，Microsoft在创建水平及行业特定Web服务标准方面付出了不懈的努力。由于 Web Service市场的快速扩张，管理Web Service安全性、可靠性和事务的高级标准需求也随之而生。Microsoft和业内其他供应商针对这一需求编写了一套规范，统称为WS-*体系结构。这些规范的目的是在保留基本Web Service简单性的同时，提供高级功能的远景蓝图。WS-*体系结构最重要的属性是可组合性。协议可组合性使得Web服务解决方案可随个人要求(如安全性、可靠的消息传送、附件、发现等)所需，随时完善开发。在隔离状态下，每项要求可满足一个基本需求。组合之后，他们就可以满足分布式应用程序通常要求的更高级别功能。因此，WS-*规范即可单独使用，又可相互之间结合使用。这样就消除了在规范试图定义多个功能，或与其他规范紧密耦合所带来的复杂性以及相关开支。还可使开发人员只应用解决直接需求的特定功能即可。而在新的应用程序要求产生之后，无需牺牲后向兼容性即可编写新的规范。
