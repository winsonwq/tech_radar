        content: 在以前的雷达中，我们曾经建议延长自动化验收测试的周期，在我们称之为语义监控(semantic monitoring)的阶段，不断在产品环境中运行这些测试。现在我们仍然相信，这是一项使团队可以提前预测情况的重要技术。但现在，尤其是在初创公司中，我们还看到这种方法的一个变体，就是在减少测试次数的同时，增加监控与自动报警。这使关注点从避免可预见的问题转移到对所有问题减少平均的恢复时间。
