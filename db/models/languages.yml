      - title: Scratch, Alice, and Kodu
        content: Scratch是MIT大学的 Lifelong Kindergarten Research小组开发的一款二维开发平台，资源紧张性小于Alice和Kodu，Scratch的共享和交流功能提高了Scratch平台的价值；Alice是Carnegie Mellon大学开发的一个3D环境，Alice的资源紧张，但创建3D世界的能力极具优势，因此非常受APCS教师的欢迎；Kodu是Microsoft Research最初为Xbox 360开发的代码环境,现在也适用于Windows PC，它是一个简单的高度图形化的编程模型。
