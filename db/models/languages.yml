      - title: CSS frameworks
        content: 和JavaScript、HTML一样，CSS是构建网站的核心技术。很不幸，CSS本身缺乏一些关键特性，这导致代码具有高度重复性并且缺乏有意义的抽象。虽然CSS3旨在纠正其中的一些问题，但要等到大多数浏览器都正确支持CSS3，恐怕还需很多年。幸运的是，通过SASS，SCSS，LESS这样的CSS框架可以帮助解决这个问题。基于这些框架的质量和相应支持，我们相信，除非需要细微的样式调整，手写CSS的时代已经一去不复返了。
                 CSS框架简化了大规模CSS代码的开发，而无需每次都从头开始。面对琳琅满目的各种框架，选择一个能够持续增强、维护而不是仅能快速上手的框架就显得尤为重要。就这一点而言，Compass之类基于mix-ins的框架，或者Susy这种有针对性的框架，将是更合适的选择。
