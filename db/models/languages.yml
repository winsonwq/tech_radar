      - title: Gremlin
        content: Gremlin是急需的一种由多种图形数据库支持的图形遍历语言。图存在边缘（如直线，圆弧等）和点（如顶点，节点等）的数据结构。Gremlin被设计用来处理属性图。通过Gremlin，可以使用REPL（命令行／控制台）以交互的方式遍历图。其简洁的结构可以在数据库的原生语言中被应用，可以更快的开发，有些情况下，更快的运行。我们推荐它作为简单场景的一个选择。
