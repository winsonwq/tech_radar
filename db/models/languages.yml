        description: RubyMotion是Ruby编译器以及iOS应用开发的工具。
      - title: Twitter Bootstrap
        content: Twitter Bootstrap是一个流行的CSS框架，它可以帮助你快速构建流畅的、具有响应式布局(responsive layouts)的精美网站。基于我们长期的使用经验，我们在此版技术雷达中把Bootstrap从试用阶段移到了评估阶段。如果你想要替换或定制应用程序外观，其与HTML标记的深度集成将成为你需要面对的挑战。但这并不妨碍你选择Twitter Bootstrap，只是做决定时需要考虑到这些限制.
