      - title: Play Framework 2
        content: 最近发布的Play Framework 2.1.1支持控制器依赖注入、异步、非阻塞I/O、代码重载工作流、数据库迁移、资源管道以及灵活的部署选项，这些特性对开发者产生了更大的吸引力。基于这个原因，Play重新出现在我们的技术雷达上，我们希望团队在JVM上构建Web应用程序和服务时，认真考虑选用Play。然而需要提醒的是，Play使用了函数式编程风格，在结合使用Java时Play会产生过多的静态方法，因此很难在运行中的服务器外围进行单元测试.
