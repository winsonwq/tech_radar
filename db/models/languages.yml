      - title: Clojure
        content: Clojure是一种针对Java虚拟机（包括CLR、JavaScript）动态编程语言，易用性和互动性良好结合的通用脚本语言，具有高效率和强大的多线程编程支撑。Clojure是一个已编译的语言，它直接编译成JVM字节码，但仍然是完全动态的每个Clojure支持的功能都是运行时支持的。
