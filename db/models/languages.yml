      - title: ClojureScript
        content: ClojureScript是一个新的使用Coljure编写的JavaScript编译器。借助于ClojureScript，可以将Clojure用于GUI客户端编程、包括移动平台（带有强大的HTML组件与Javascript VM）。ClojureScript与Clojure语言非常像，但其标准库是Clojure的一个子集。目前，ClojureScript的标准库有clojure.string、clojure.set、clojure.walk、clojure.zip等，同时更多的库将会被添加进来。
