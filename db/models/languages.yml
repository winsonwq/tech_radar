      - title: OWIN
        content: 在.NET平台上，构建一个多样的、开源的Web开发生态系统始终步履维艰，原因之一就是对IIS和ASP.NET框架的过度依赖。OWIN之于.NET平台，正如Rack之于Ruby社区，它定义了一个开放的HTTP操作接口，从而将Web服务器从应用程序中解耦出来。我们为此激动不已，因为OWIN打开了一扇大门，使得在.NET平台下诞生简单的、可独立开发模块的Web开发工具成为可能。Nancy正是一个利用这种可能性的完美例子。我们也希望它能促使人们在.NET平台下将web应用程序部署为单独的、自托管服务方面进行更多的实践。
        pic_url: owin.png
        url:
        description: OWIN之于.NET平台，正如Rack之于Ruby社区，它定义了一个开放的HTTP操作接口，从而将Web服务器从应用程序中解耦出来。我们也希望它能促使人们在.NET平台下将web应用程序部署为单独的、自托管服务方面进行更多的实践。
      - title: RubyMotion
        content: 作为Ruby编译器以及iOS应用开发的工具，RubyMotion（RubyMotion）在ThoughtWorks开发社区中不出意外地引起了不小的轰动。开发应用时理解底层的iOS APIs和一些Objective-C的需求依然存在，但RubyMotion对于更习惯于Ruby语言和工具的人来说还是很有帮助。
