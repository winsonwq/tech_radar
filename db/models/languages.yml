      - title: Dropwizard
        content: Dropwizard是一个用于开发ops友好，高性能，RESTful web服务的Java框架。Dropwizard将成熟、稳定的java library转化为简单、轻量级的包，使开发人员只专注于问题的解决。Dropwizard对复杂配置，应用metrics，日志，业务工具等的out-of-the-box 支持，使你和你的团队可以在最短的事件内发布一个产品质量的HTTP+JSON的网络服务。
