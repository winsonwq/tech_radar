      - title: Jasmine paired with Node.js
        content: 随着基于Node.js的服务器端应用程序的持续增长，单页面应用和基于移动浏览器的应用渐渐融入主流，CoffeeScript也因其能简化JavaScript代码而越来越多地被采用。作为一种将源代码编译成JavaScript代码以供运行时执行的语言，CoffeeScript应用程序的调试难度备受人们关注。CoffeeScript 1.6.1引入了Source Maps以帮助开发工具生产厂商解决这个问题，同时，像Dropbox这样的著名技术公司也开始使用CoffeeScript，我们预计它将获得更广泛的应用。
                 我们在新产品中对node.js的使用越多，对可靠的JavaScript包管理工具的需求就越迫切。Node Package Manager(npm)作为node.js应用的打包工具，是其生态系统的重要组成部分。对于要面对大量JavaScript或CoffeeScript代码的浏览器应用开发人员来说，应考虑使用Require.js组织代码结构以及在运行时装载依赖。
