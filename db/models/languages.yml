      - title: HTML5 for offline applications
        content: 有一种趋势认为离线功能的需求和开发一个应用的需求等同。尽管标准化流程缓慢，大部分HMTL5的功能已经在主流浏览器上被应用。本地存储能力，跨手机和平板浏览器支持能力，这些使得使用HMTL5开发离线应用（HTML5 for offline applications)一个非常合适的选择。简单来说，offline web application就是一个URL的列表——包括HTML，CSS，JavaScript，图片等类似的资源。offline web application的首页指向这个列表（这个列表亦被称为manifest file，这个文件就是一个放在服务器上的普通文本文件）。一个实现了HTML5 offline application 机制的浏览器，会从manifest file中读取URLs的列表，下载相关资源，在本地缓存，并在内容变化的时候自动更新。当你在没有网络的情况下浏览相关网页时，你的浏览器会自动切换到网页的本地副本。
        pic_url: html5.png
        url:
        description: html5支持的offline web application联网时下载相关资源到本地缓存，当你在没有网络的情况下浏览相关网页时，你的浏览器会自动切换到网页的本地副本。
      - title: JavaScript as a platform
        content: JavaScript已经超出了浏览器，作为跨平台开发的一个重要技术新兴而起。它在如Node.js，Meteor.js，以及如Calatrava的移动框架的代码重用的方式中，是一个前端和中间件。随着近来其他编译成JavaScript的语言的扩散，我们考虑是否应该将JavaScript作为一个平台(JavaScript as a platform)而不是一种语言。
        pic_url: nodejs.png
